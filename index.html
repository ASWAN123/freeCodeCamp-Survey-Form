<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel ="stylesheet" href = "./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" id = "survey-form" action="/"> 
        <fieldset>
            <div class="group">
                <label id="name-label">Name</label>
                <input id = "name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="group">
                <label id="email-label">Email</label>
                <input id = "email" type="email" placeholder="Enter your email" required>
            </div>

            <div class="group">
                <label id="number-label">Age</label>
                <input id = "number" type="number" min ="18" max="120" placeholder="Enter your Age" required>
            </div>

            <div class="groupselect">
                <label>Which option best describes your current role?</label>
                <select id="dropdown">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div class="subgroup">
                    <label><input name="pickone" value= "Definitely" type="radio"> Definitely</label>
                    
                </div>
                <div class="subgroup">
                    <label><input name="pickone" value= "Maybe" type="radio"> Maybe</label>
                </div>
                <div class="subgroup">
                    <label><input name="pickone" value= "Not sure" type="radio"> Not sure</label>
                </div>
            </div>

            <div class="groupselect">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </div>

            <div class="group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input type="checkbox" value="Font-end Projects"> Front-end Projects</label>
                <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>
                <label><input type="checkbox" value="Data Visualization" > Data Visualization</label>
                <label><input type="checkbox" value="Challenges"> Challenges</label>
                <label><input type="checkbox" value="Open Source Community"> Open Source Community</label>
                <label><input type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
                <label><input type="checkbox" value="Videos"> Videos</label>
                <label><input type="checkbox" value="City Meetups"> City Meetups</label>
                <label><input type="checkbox" value="Wiki"> Wiki</label>
                <label><input type="checkbox" value="Forum"> Forum</label>
                <label><input type="checkbox" value="Additional Courses"> Additional Courses</label>

            </div>

            <div class="group">
                <label> Any comments or suggestions?</label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </div>

            <div class="group">

                <input id= "submit" type="submit" value="Sumbit">
            </div>

        </fieldset>
    </form>
</body>

</html>
